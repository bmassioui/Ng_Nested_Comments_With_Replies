<div class="comments">
    <h3 class="comment-title">Comments</h3>
    <div class="comment-form-tile">Write comment</div>
    <commentForm submitLabel="Write" (handleSubmit)="addComment({text: $event, parentId: null})"></commentForm>
    <div class="comments-container">
        <comment *ngFor="let comment of comments" [comment]="comment">
        </comment>
    </div>
</div>
